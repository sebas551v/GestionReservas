    <!--Evento,fecha y hora-->
    <center>
        <main role="main">
            <div class="jumbotron jumbotron-fluid">
                <form action="javascript:void(0);" method="POST" onsubmit="app.adicionar()">
                    <input type="text" id="agregarEvento" placeholder="Nuevo Evento">
                    <input id="datepicker" width="276" />
                    <input type="text" id="hora" placeholder="Hora">
                    <!--<input type="text" id="fecha" placeholder="fecha(dd/mm/yyyy)">-->
                    <input type="text" id="lugar" placeholder="Lugar">

                    <!--datepicker-->
                    <script>
                        $('#datepicker').datepicker({
                            uiLibrary: 'bootstrap4'
                        });
                    </script>
                    <!---->
                    <input type="submit" value="Adicionar">
                </form>

                <div id="spoiler" role="aria-hidden">
                    <form action="javascript:void(0);" method="POST" id="guardarEdicion">
                        <input type="text" id="editarEvento">
                        <input id="datepickerEdit" width="280" />
                        <script>
                            $('#datepickerEdit').datepicker({
                                uiLibrary: 'bootstrap4'
                            });
                        </script>
                        <input type="text" id="editarHora">
                        <input type="text" id="editarLugar">
                        <input type="submit" value="Edit" />
                        <a onclick="cerrarEdicion()" aria-label="Close">&#10006;</a>
                    </form>
                </div>

                <p id="contador"></p>

                <table class="table">
                    <tbody id="eventos">
                    </tbody>
                </table>
            </div>
        </main>
