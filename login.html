<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
    <!--Agrega CSS Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/misEstilos.css">
    <link rel="stylesheet" href="css/bootstrap3navbar.css">


    <!--Agrega JQuery y JS-->
    <script src="js/bootstrap.js"></script>
    <script src="js/misJs.js"></script>
</head>

<body style="background: #eee" onload="deshabilitaRetroceso()">
    <div class="container" style="text-align-last: center; padding-top: 40px">
        <form class="form-signin">
            <div id="Inicio">
                <h3 class="form-signin-heading">
                    Iniciar Sesión
                </h3>
            </div>
            <input type="email" id="inputUser" class="form-control" placeholder="Usuario" required="" autofocus>
            <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required="">
        </form>
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="ingresar()">
            INGRESAR
        </button>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="regresar()">
            REGRESAR
        </button>
    </div>
    <!--Agrega JQuery y JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/funtions.js"></script>
</body>

</html>
